# /c:/dev/test-copilot-repo/uat/config.yaml
environment: uat

app:
  name: test-app
  host: uat.example.local
  port: 443
  url: "https://uat.example.local"               # UAT URL
  api_url: "https://uat-api.example.local"        # UAT API URL
  admin_url: "https://uat-admin.example.local"    # UAT admin URL
  asset_host: "https://uat-cdn.example.local"

unsafe_for_prod:
  DEBUG: false
  ALLOW_HTTP: false
  SKIP_SSL_VERIFY: false
  ENABLE_SQL_LOGGING: false
  SEED_DEMO_DATA: false
  RELAXED_CSP: false

database:
  adapter: postgresql
  host: db.uat.example.local
  port: 5432
  name: uat_db
  user: uat_user
  password: uat_password                  # placeholder; rotate before prod
  connection: "postgresql://uat_user:uat_password@db.uat.example.local:5432/uat_db?sslmode=require"

redis:
  url: "redis://redis.uat.example.local:6379/0"
  password: "REDIS_UAT_PASSWORD"                            # placeholder

secrets:
  jwt_secret: "changeme-uat-secret"       # rotate before prod
  encryption_key: "22222222222222222222222222222222"  # placeholder

aws:
  region: us-east-1
  s3_bucket: "uat-test-bucket"
  access_key: "UAT_AWS_ACCESS_KEY"
  secret_key: "UAT_AWS_SECRET_KEY"
  s3_endpoint: "https://s3-uat.example.local"

smtp:
  host: "smtp.uat.example.local"
  port: 587
  user: ""
  password: ""
  tls: true

oauth:
  google:
    client_id: "UAT_GOOGLE_CLIENT_ID"
    client_secret: "UAT_GOOGLE_CLIENT_SECRET"
    redirect_uri: "https://uat.example.local/auth/google/callback"
  github:
    client_id: "UAT_GITHUB_CLIENT_ID"
    client_secret: "UAT_GITHUB_CLIENT_SECRET"
    redirect_uri: "https://uat.example.local/auth/github/callback"

security:
  csrf_protection: true
  cors_allowed_origins:
    - "https://uat.example.local"
    - "https://sit-admin.example.local"

  content_security_policy: "default-src 'self'; script-src 'self' 'unsafe-inline';"
  password_policy:
    min_length: 10
    require_special: true

logging:
  level: warn
  format: json
  enable_stack_traces: false
  log_to_file: true

features:
  new_checkout: true
  payment_sandbox_mode: false
  enable_beta_banner: false

paymentConfig:
  bankBIC: "SBZAZAJ0"